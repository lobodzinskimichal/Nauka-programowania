<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Formularz</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form>
            <div>
            <label for="nickname">Twój nick:</label>
            </div>
            <div>
            <input type="text" id="nickname" name="nickname" placeholder="jan@kowalski.pl">
            </div>
            <div>
            <label for="user-email">Twój e-mail:</label>
            </div>
            <div>
            <input type="email" id="user-email" name="user-email" required>
            </div>
            <div>
            <label for="content">Treść:</label>
            </div>
            <div>
            <textarea rows="10" cols="50" id="content"
            name="content" placeholder="Wpisz tutaj treść komentarza. Bądź miły i
            uprzejmy!"></textarea>
            </div>
            <div>
            <input type="submit" value="dodaj">
            </div>
            </form>
    </body>
</html>
